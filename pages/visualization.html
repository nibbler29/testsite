<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Table Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../dist/main.css">
</head>
<body>
    <div class="header">
        <h1>Test WebSite</h1>
        <p>A <b>sample responsive</b> website example.</p>
    </div>

    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../pages/table.html">Table</a>
        <a href="../pages/visualization.html" class="active">Visualization</a>
    </div>

<div class="row">
  <div class="main">
    <h1>Artifacts</h1>
    <label>
      Filter nodes
      <select id="nodeFilterSelect">
        <option value="">All characters</option>
        <option value="kid">kids</option>
        <option value="adult">adults</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </label>
    <br />
    <br />
    <label>
      Filter edges
      <div>
        <label>
          <input type="checkbox" name="edgesFilter" value="binding_req" checked />
          Is <span style="color: green">binding_req</span> of
        </label>
        <label>
          <input type="checkbox" name="edgesFilter" value="binding_ext" checked />
          Is <span style="color: rgb(2, 75, 26)">binding_ext</span> of
        </label>
        <label>
          <input type="checkbox" name="edgesFilter" value="binding_pref" checked />
          Is <span style="color: rgb(134, 206, 134)">binding_pref</span> of
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="edgesFilter" value="binding_exm" checked />
          Is <span style="color: rgb(169, 206, 169)">binding_exm</span> of
        </label>
        <label>
          <input type="checkbox" name="edgesFilter" value="extension" checked />
          Is <span style="color: rgb(195, 255, 0)">extension</span> of
        </label>    
        <label>
          <input type="checkbox" name="edgesFilter" value="contains" checked />
          Is <span style="color: rgb(73, 13, 126)">contains</span> of
        </label>                                
      </div>
      <div>
        <label>
          <input type="checkbox" name="edgesFilter" value="values_from" checked />
          Is <span style="color: blue">values_from</span> of
        </label>
        <label>
          <input type="checkbox" name="edgesFilter" value="system" checked />
          Is <span style="color: red">system</span> of
        </label>
      </div>
    </label>
    <br />
    <div id="mynetwork">
    </div>
  </div>
</div>
<div class="footer">
  <h2>Footer</h2>
</div>

<script src="../dist/vis.js"></script>
<script src="../dist/vis-network.js"></script>
<script src="../dist/visualization.js"></script>
</body>
</html>
